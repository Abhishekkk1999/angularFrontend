<div class="d-flex justify-content-center">
    <h3> Create Employee </h3>
</div>
<div class="md-col-2">
<div class="alert alert-success" *ngIf="(message)=='success'"><h4 class="">Success</h4></div>
    <div class="alert alert-success" *ngIf="(message)=='fail'"><h4>fail</h4></div>
    </div>
<div class="d-flex justify-content-center md-col-6">

    

<form class="w-50" #Abhishek="ngForm" (ngSubmit) = "onSubmit(Abhishek)">

    <div class="form-group">
        <label>First Name</label>
        <input type="text" class ="form-control"  id="firstName"
            ngModel name = "firstName">
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class ="form-control"  id="lastName"
            ngModel name = "lastName">
    </div>

    <div class="form-group">
        <label>Email Id</label>
        <input type="text" class ="form-control"  id="emailId"
            ngModel name = "emailId">
    </div>

    <button class = "btn btn-success mt-2" type ="submit"> Submit </button>
</form>
</div>
