
  <div class="container-fluid">
    <div class="row pt-5 m-auto">
      <div class="col-md-6 col-lg-4 cards" *ngFor="let e of employees">

        <!-- Copy the content below until next comment -->
        <div class="card card-custom bg-white border-white border-0">
          <div class="card-custom-img" style="background-image: url(http://res.cloudinary.com/d3/image/upload/c_scale,q_auto:good,w_1110/trianglify-v1-cs85g_cc5d2i.jpg);"></div>
          <div>
            
                <svg height="100" width="100" class="svg">
                    <circle cx="50" cy="50" r="40"  fill="teal" />
                    <text x="35" y="65" fill="white" font-size="45" >{{e.firstName.split("")[0] | uppercase}}</text>
                  </svg>    
                              
            
          </div>
          <div class="card-body">
            <h4 class="card-title">{{e.firstName | uppercase}} {{e.lastName | uppercase}}</h4>
            <p class="card-text">{{e.emailId}}</p>
            <div class="social-icons">
                <i class="fa fa-facebook" style="color: #0082ca;"></i>
                <i class="fa fa-linkedin" style="color: darkblue;"></i>
                <i class="fa fa-github" style="color: black;"></i>
                <i class="fa fa-pinterest" style="color: red;"></i>
                <i class="fa fa-skype" style="color:skyblue;"></i>

            </div>
          </div>
          <!-- <div class="d-flex justify-content-around">
            <a href="" class="m-3 bg-success">Update</a>
          <a href="" class="m-3 bg-danger">Back</a>
          </div> -->
        </div>
      </div>
      
    
    </div>
  </div>
